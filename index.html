<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagem Free | Clickston.com.br</title>
    <meta name="description" content="Conversor de Imagem Free | Clickston.com.br">
    <meta name="keywords" content="Conversor de Imagem Free | Clickston.com.br">
    <meta name="author" content="TJ Design & Serviços Web - agenciatj.com.br">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://agenciatj.com.br/images/TJ.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #outputCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow rounded-2">
        <h2 class="text-center text-poppis titulo-page">Conversor de Imagem <i class="fa-regular fa-images"></i></h2>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <input type="file" id="imageInput" class="form-control" accept="image/*">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <select id="formatSelect" class="form-select">
                    <option value="null">converter para...</option>
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/webp">WEBP</option>
                    <option value="image/bmp">BMP</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6 text-center">
                <button id="convertButton" class="btn btn-dark converter-btn">Converter <i class="fa-regular fa-file-image"></i></button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6 text-center mb-5">
                <a id="downloadLink" class="btn btn-success" style="display: none;">Download <i class="fa-solid fa-download"></i></a>
            </div>
        </div>
        <canvas id="outputCanvas"></canvas>
    </div>
    <footer class="footer mt-5">
        <section>
            <div class="sugestoes">
                <p class="text-center mt-2" style="font-size:small">
                    Nos envie sugestões de melhorias para o <a style="text-decoration: none;" href="mailto:contato@agenciatj.com.br" target="_blank" rel="noopener noreferrer">contato@clickston.com.br</a>
                </p>
            </div>
        </section>
        <div class="copyright-desenvolvedor">
                    <p class="text-center m-2">
                    <a class="text-black-50" style="text-decoration: none; font-size:x-small" href="http://agenciatj.com.br" target="_blank" rel="noopener noreferrer">Desenvolvido por ©
                    <img class="logo-desenvolvedor" src="https://agenciatj.com.br/images/TJ.png" alt="TJ" title="TJ Design &amp; Serviços Web" width="15px" height="15px" style="border-radius: 50%;">
                </a>
                    </p>
                </div>
    </footer>
    <script src="image_converter.js"></script>
</body>
</html>
